<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/scripts.js"></script>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>B's Pizzeria</title>
</head>

<body>
  <div class="header">
    <h1>Welcome to B's Pizzeria!</h1>
    <h2>Hungry? Your pizza wish is our command!</h2>
    <br>
  </div>
  <h3>Build your pizza:</h3>
  <form id="pizza-selector">
    <div class="radio-div">
      <input type="radio" name="size" value="x-large" id="xl" checked>
      <label for="xl">X-tra Large</label><br />
      <input type="radio" name="size" value="large" id="lg">
      <label for="lg">Large</label><br />
      <input type="radio" name="size" value="medium" id="med">
      <label for="med">Medium</label><br />
      <input type="radio" name="size" value="small" id="sm">
      <label for="sm">Small</label><br />
    </div>
    <div class="checkbox-div">
      <input type="checkbox" name="toppings" value="peperoni" id="pep">
      <label for="pep">Pepperoni</label><br>
      <input type="checkbox" name="toppings" value="mushroom" id="mush">
      <label for="mush">Mushrooms</label><br>
      <input type="checkbox" name="toppings" value="olive" id="olive">
      <label for="olive">Olives</label><br>
      <input type="checkbox" name="toppings" value="pineapple" id="pine">
      <label for="pine">Pineapple</label><br>
    </div>
    <br>
    <button type="submit">Add Pizza</button>
  </form>

  <div id="delivery">
    <h3> Need Delivery? It's on us!</h3>
    <p>Enter your address below.</p>
    <form id="delivery-info">
      <label for="street-address">Address:</label>
      <input type="text" id="street-address">
      <br>
      <label for="city">City:</label>
      <input type="text" id="city">
      <br>
      <label for="state">State:</label>
      <input type="text" id="state">
    </form>
    <button id="request-delivery">Request Delivery</button>
  </div>

  <h3>Pizzas:</h3>
  <div id="pizzas">
  </div>

  <h3>Receipt:</h3>
  <div id="total-cost">
    <div id="delivery-info-display"></div>
  </div>
</body>

</html>
